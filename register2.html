<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!--Fontaweom Link-->
    <script src="https://use.fontawesome.com/00f0f42621.js"></script>
    <!----CSS link----->
    <link rel="stylesheet" href="register.css"> 
</head>
<body>

   <div class="container">
      <form id="form" class="form">
          <h2 style="color: #fff;" >Register with us</h2>
          <div class="form-control">
              <label for="username">First Name</label>
              <input type="text" id="username" placeholder="Enter username">
              <small>Error message</small>
          </div>

          <div class="form-control">
              <label for="email">Last Name</label>
              <input type="text" id="email" placeholder="Enter email">
              <small>Error message</small>
          </div>

          <div class="form-control">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Phone No.">
              <small>Error message</small>
          </div>

          <div class="form-control">
              <label for="text">Address</label>
              <input type="text" id="address" placeholder="Enter Address">
              <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="number">Addhar No.</label>
            <input type="number" id="addharNo" placeholder="Enter Addhar no">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="myfile">ID Proof </label>
<input type="file" id="myfile" name="myfile">
            <small>Error message</small>
        </div>

          <button >Submit</button>

      </form>
  </div>

 <!----Js CDN Link---->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <!---Custom File Link--->
 <script src="register.js"></script>
</body>
</html>
